<div class="container" style="margin-top: 80px;">
  <div class="panel panel-primary">
    <div class="panel-heading">Summary of ELA</div>
    <div class="panel-body">
      <table class="table table-hover table-striped">
        <thead class="thead-light">
          <tr>
            <th>Manufacturer</th>
            <th>Category</th>
            <th>ELA</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Quantity</th>
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let ela of summaryOfELA">
            <td>{{ela.manufacturer}}</td>
            <td>{{ela.category}}</td>
            <td>${{ela.ela | number}}</td>
            <td>{{ela.startdate}}</td>
            <td>{{ela.enddate}}</td>
            <td>{{ela.quantity}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">Yearly Spend Distribution</div>
        <div class="panel-body">
          <canvas
            baseChart
            style="height: 300px; width: 100%;"
            [data]="yearlyDistributinData"
            [labels]="yearlyDistributinLabel"
            [chartType]="yearlyDistributinChartType"
            [legend]=true
            [colors]="yearlyDistributinChartColor"
          ></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-6">
        <div class="panel panel-primary">
          <div class="panel-heading">User Adoption</div>
          <div class="panel-body">
              <canvas baseChart 
              style="height: 300px; width: 100%;"
              [datasets]="userAdoption"
              [labels]="userAdoptionLabels"
              [options]="userAdoptionOptions"
              [colors]="userAdoptionColors"
              [legend]="userAdoptionLegend"
              [chartType]="userAdoptionType"
              [plugins]="userAdoptionPlugins"></canvas>
          </div>
        </div>
      </div>
  </div>
</div>
